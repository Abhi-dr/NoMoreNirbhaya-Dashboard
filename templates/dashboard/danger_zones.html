{% extends 'dashboard/base.html' %}

{% block danger_zones_active %} active {% endblock %}

{% block page_name %} Danger Zones {% endblock %}

{% block css %}

<style>
    #map {
        height: 70vh;
    }
</style>

{% endblock %}

{% block body %}


<div class="panel-header panel-header-sm">
</div>


<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card ">
                <div class="card-body ">
                    <div id="map" class="map"></div>

                </div>
            </div>
        </div>
    </div>
</div>


<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU4JPtLye2vha0SXv7BTjJq_Ist4bJnYo&callback=console.debug&libraries=maps,marker&v=beta">
    </script>

<script>
    /* Data points defined as an array of LatLng objects */
    var heatmapData = [
        new google.maps.LatLng(37.782, -122.447),
        new google.maps.LatLng(37.782, -122.445),
        new google.maps.LatLng(37.782, -122.443),
        new google.maps.LatLng(37.782, -122.441),
        new google.maps.LatLng(37.782, -122.439),
        new google.maps.LatLng(37.782, -122.437),
        new google.maps.LatLng(37.782, -122.435),
        new google.maps.LatLng(37.785, -122.447),
        new google.maps.LatLng(37.785, -122.445),
        new google.maps.LatLng(37.785, -122.443),
        new google.maps.LatLng(37.785, -122.441),
        new google.maps.LatLng(37.785, -122.439),
        new google.maps.LatLng(37.785, -122.437),
        new google.maps.LatLng(37.785, -122.435)
    ];

    var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

    map = new google.maps.Map(document.getElementById('map'), {
        center: sanFrancisco,
        zoom: 13,
        mapTypeId: 'satellite'
    });

    var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatmapData
    });
    heatmap.setMap(map);
</script>
{% endblock %}
